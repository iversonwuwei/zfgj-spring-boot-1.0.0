<div class="pd-20">

    <legend>租赁期限</legend>
    <div class="responsive">

        <label class="form-label col-3"><span class="c-red">*</span>租赁期限：</label>
        <div class="formControls col-1"><span class="select-box">
          <select class="select" size="1" name="demo1">
            <option value="" selected>2</option>
            <option value="1">菜单一</option>
            <option value="2">菜单二</option>
            <option value="3">菜单三</option>
          </select>
          </span> </div>
        <p class="form_text">年</p>
        <div class="formControls col-1"> <span class="select-box">
          <select class="select" size="1" name="demo1">
            <option value="" selected>默认select</option>
            <option value="1">菜单一</option>
            <option value="2">菜单二</option>
            <option value="3">菜单三</option>
          </select>
          </span> </div>

      </div>
    </div>
    <div class="responsive">
      <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>合同起止：</label>

          <div class="radio-box skin-minimal">
            <input type="radio"  name="demo-radio1" checked>
            <label for="radio-2">整组</label>
          </div>
          <div class="radio-box skin-minimal">
            <input type="radio"  name="demo-radio1" checked>
            <label for="radio-2">部分</label>
          </div>
        </div>
        <label class="form-label col-2"><span class="c-red">*</span>租赁用途：</label>
        <div class="formControls col-3">
          <div class="radio-box skin-minimal">
            <input type="radio"  name="demo-radio1" checked>
            <label for="radio-2">住宅</label>
          </div>

    <div class="responsive">
    <div class="row cl">
        <label class="form-label col-2"><span class="c-red">*</span>房屋地址：</label>
        <div class="formControls col-6">
          <input type="text" placeholder="证件编号" class="input-text" name="email"  datatype="e" nullmsg="请输入邮箱！" >
        </div>

        <label class="form-label col-2"><span class="c-red">*</span>结构：</label>

    <div class="responsive">

                  <div class="formControls col-2">

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
