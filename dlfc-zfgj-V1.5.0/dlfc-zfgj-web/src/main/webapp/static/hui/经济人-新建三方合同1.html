</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 租房合同 <span class="c-gray en">&gt;</span> 新建三方合同<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

  <form action="" method="post" class="form form-horizontal" id="form-admin-add">
    <legend>出租方：</legend>
    <div class="responsive">
      <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
        <div class="formControls col-3">
          <input type="text" placeholder="姓名" class="input-text">
        </div>
      </div>

      <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>身份证件：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="身份证件" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">手机号：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="手机号" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">送达地址：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="送达地址" class="input-text" name="email">
        </div>
        <div class="formControls form_text">平台会陆续推出增值服务，请填写正确地址</div>
      </div>
      
      <div class="row cl">
        <label class="form-label col-3">备用联系人姓名：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="备用联系人姓名" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">备用联系人电话：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="备用联系人电话" class="input-text" name="email">
        </div>
      </div>
    </div>

    <legend>求租方</legend>
        
    <div class="responsive">
      <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
        <div class="formControls col-3">
          <input type="text" placeholder="姓名" class="input-text">
        </div>
      </div>

      <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>身份证件：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="身份证件" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">手机号：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="手机号" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">送达地址：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="送达地址" class="input-text" name="email">
        </div>
        <div class="formControls form_text">平台会陆续推出增值服务，请填写正确地址</div>
      </div>
      
      <div class="row cl">
        <label class="form-label col-3">备用联系人姓名：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="备用联系人姓名" class="input-text" name="email">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3">备用联系人电话：</label>
        
        <div class="formControls col-3">
          <input type="text" placeholder="备用联系人电话" class="input-text" name="email" >
        </div>
      </div>
    </div>

    <div class="row cl btn_group">
      <div class="col-9 col-offset-3"> <a class="btn btn-primary radius">下一步</a> </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 

<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="lib/fancybox/jquery.fancybox.js?v=2.1.5"></script>
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
